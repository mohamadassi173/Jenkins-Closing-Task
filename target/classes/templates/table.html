<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Table content</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>

<body>
<div style="height: 30px"></div>
<h1 class="text-center" style="color: darkgreen">ynet - חדשות </h1>
<div style="height: 30px"></div>
<div class="container">
    <div class=" row align-items-start" align="right" th:each="item: ${content}">
        <div class="container  border border-success border-3 rounded-4">
            <div class="col h4" th:text="${item.getTitle()}"></div>
            <div class="col container" th:utext="${item.getDescription().getValue()}"></div>
            <div class="col h6" th:text="${item.getPublishedDate()}"></div>
            <div class="col">
                <a th:href="${item.getLink() }"> עוד..</a>
            </div>
        </div>

        <div style="height: 30px"></div>
    </div>
</div>

</body>

</html>
